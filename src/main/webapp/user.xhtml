<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title User</title>
        <link rel="stylesheet" type="text/css" href="/EnterpriseDemo/resource/css/common.css"  />
    </h:head>
    <h:body>
        <f:view>
            <h:form id="userForm">
                <p:messages autoUpdate="true" />
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Email Address : " />
                    <p:inputText id="emailText" value="#{user.email}" required="true" requiredMessage="Lütfen e-mail alanını boş bırakmayınız." >
                        <p:ajax event="blur"  />
                    </p:inputText>                    

                    <p:outputLabel value="Password : " />
                    <p:password id="passwordText" value="#{passwordBean.password1}" required="true" requiredMessage="Lütfen şifre alanını boş bırakmayınız." /> 
                    <p:ajax event="blur"  />
                    <p:commandButton value="Tıkla" icon="ui-icon-trash"/>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
