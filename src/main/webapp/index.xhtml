<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="/EnterpriseDemo/resource/css/common.css"  />
    </h:head>
    <h:body>
        <f:view>
            <h:form id="mainForm">
                <p:messages autoUpdate="true" />
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Ad : " />
                    <p:inputText id="nameText" value="#{indexBean.name}" required="true" requiredMessage="Lütfen isim alanını boş bırakmayınız." >
                        <p:ajax event="blur"  />
                    </p:inputText>
                    <p:outputLabel value="Soyad : " />
                    <p:inputText id="surnameText" value="#{indexBean.surname}" required="true" requiredMessage="Lütfen isim alanını boş bırakmayınız." >
                        <p:ajax event="blur"  />
                    </p:inputText>

                    <p:commandButton value="Tıkla" icon="ui-icon-trash"/>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
