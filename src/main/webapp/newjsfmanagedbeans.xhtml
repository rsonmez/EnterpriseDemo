<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="/EnterpriseDemo/resource/css/common.css"  />
    </h:head>
    <h:body>
        <f:view>
            <h:form id="mainForm">
                <p:messages autoUpdate="true" />
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Tckn : " />
                    <p:inputText id="tcknText" value="#{newJSFManagedBean.tckn}" required="true" requiredMessage="Lütfen Tckn alanını boş bırakmayınız." >
                        <p:ajax event="blur"  />
                    </p:inputText>                    

                    <p:outputLabel value="İsim : " />
                    <p:inputText id="nameText" value="#{newJSFManagedBean.name}" required="true" requiredMessage="Lütfen isim alanını boş bırakmayınız." >
                        <p:ajax event="blur"  />
                    </p:inputText>

                    <p:outputLabel value="Soyad : " />
                    <p:inputText id="surnameText" value="#{newJSFManagedBean.surname}" required="true" requiredMessage="Lütfen soyad alanını boş bırakmayınız." >
                        <p:ajax event="blur"  />
                    </p:inputText>

                    <p:outputLabel value="Doğum Tarihi: " /> 
                    <p:inputMask value="#{maskController.date}" mask="99/99/9999"/>
                    <p:inputText id="birthDay" value="#{maskController.date}"/>
                    <p:ajax event="blur"  />
                    </p:inputText>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
                        <p:selectOneRadio id="options" value="#{newJSFManagedBean.status}">  
                            <f:selectItem itemLabel="Evli"  itemValue="1" />  
                            <f:selectItem itemLabel="Bekar" itemValue="2" />  
                        </p:selectOneRadio>  
                    </h:panelGrid> 


                    <p:outputLabel value="Ev Adresi: " />  
                    <p:inputTextarea id="homeAddr" value="#{newJSFManagedBean.home}" rows="5" cols="30" autoResize="false"/>
                    <p:ajax event="blur"  /> 
                    </p:inputTextarea>

                    <p:outputLabel value="İş Adresi: " />  
                    <p:inputTextarea id="workAddr" value="#{newJSFManagedBean.work}" rows="5" cols="30" autoResize="false"/>
                    <p:ajax event="blur"  /> 
                    </p:inputTextarea>

                    <p:outputLabel value="E-mail : " />
                    <p:inputText id="mailText" value="#{newJSFManagedBean.mail}" required="true" requiredMessage="Lütfen e-mail alanını boş bırakmayınız." >
                        <p:ajax event="blur"  />
                    </p:inputText>                    

                    <p:outputLabel value="Telefon1: " />  
                    <p:inputMask value="#{maskController.phone}" mask="(999) 999-9999"/>
                    <p:inputText id="numberFon1" value="#{maskController.phone}" />
                    <p:ajax event="blur"  /> 
                    </p:inputText>

                    <p:outputLabel value="Telefon2: " />  
                    <p:inputMask value="#{maskController.phone}" mask="(999) 999-9999"/>
                    <p:inputText id="numberFon2" value="#{maskController.phone}" />
                    <p:ajax event="blur"  /> 
                    </p:inputText>

                    <p:outputLabel value="Fax: " />  
                    <p:inputMask value="#{maskController.phone}" mask="(999) 999-9999"/>
                    <p:inputText id="numberFax" value="#{maskController.phone}" />
                    <p:ajax event="blur"  /> 
                    </p:inputText>


                    <p:outputLabel value="Açıklamalar: " />  
                    <p:inputTextarea id="notesText" value="#{newJSFManagedBean.notes}" rows="5" cols="30" autoResize="false"/>
                    <p:ajax event="blur"  /> 
                    </p:inputTextarea>

                    <p:commandButton value="Tıkla" icon="ui-icon-trash"/>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
